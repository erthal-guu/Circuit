<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="decorative-circle circle-top"></div>
<div class="decorative-circle circle-bottom"></div>

<div class="login-container">
    <div class="login-header">
        <img src="images/Circuit-logo-removebg-preview.png" alt="Circuit Logo" class="logo">
        <h2 class="title">Circuit</h2>
        <p class="subtitle">Acesse sua conta</p>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="15" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Sua senha" required>
        </div>

        <button type="submit" id="btnEntrar" class="btn-submit">
            Entrar
        </button>

        <div id="mensagem" class="message"></div>
    </form>

    <div class="footer">
        <a href="#" class="forgot-link">Esqueceu sua senha?</a>
    </div>
</div>

<script>
    document.getElementById('cpf').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length <= 11) {
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        }
    });
</script>
</body>
</html>
