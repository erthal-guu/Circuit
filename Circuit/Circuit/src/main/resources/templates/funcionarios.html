<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit - Funcionários</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <script th:src="@{/js/home.js}"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{menu :: sidebar('funcionarios')}"></div>

    <main class="main-content">
        <header class="top-bar">
            <div class="header-left"><h2>Gestão de Equipe</h2></div>
            <div class="header-right">
                <button class="icon-btn" id="btnLogout" title="Sair">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <div class="content">
            <div class="page-header">
                <h1 class="page-title">Funcionários Cadastrados</h1>
                <div class="header-actions">
                    <div class="tab-container">
                        <button class="tab-btn active" onclick="switchTab('ativos')">Funcionários Ativos</button>
                        <button class="tab-btn" onclick="switchTab('inativos')">Funcionários Inativos</button>
                    </div>

                    <button class="btn-primary" onclick="openModal()">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Novo Funcionário
                    </button>
                </div>
            </div>

            <div id="tabAtivos" class="tab-content active">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Funcionários Ativos</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar ativos..." id="searchInputAtivos">
                        </div>
                    </div>
                    <table class="data-table" id="funcionarioTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>status</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="tabInativos" class="tab-content">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Funcionários Inativos</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar inativos..." id="searchInputInativos">
                        </div>
                    </div>
                    <table class="data-table" id="funcionarioTableInativos">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>status</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal" id="funcionarioModal">
    <div class="modal-content" style="max-width: 750px;">
        <div class="modal-header">
            <h2 id="modalTitle">Cadastrar Funcionário</h2>
            <button class="btn-close" onclick="closeModal()">&times;</button>
        </div>

        <div id="mensagem" style="padding: 10px; text-align: center;"></div>

        <form id="funcionarioForm">
            <div class="modal-body">

                <div class="form-grid">

                    <h3 class="section-title">Dados Pessoais</h3>

                    <div class="form-group col-8">
                        <label>Nome Completo </label>
                        <input type="text" id="funcNome" class="form-control" required>
                    </div>
                    <div class="form-group col-4">
                        <label>CPF </label>
                        <input type="text" id="funcCpf" class="form-control" required placeholder="000.000.000-00" maxlength="14">
                    </div>

                    <div class="form-group col-6">
                        <label>Cargo *</label>
                        <select id="funcCargo" required class="form-control">
                            <option value="" disabled selected>Selecione...</option>
                            <optgroup label="Administrativo">
                                <option value="Gerente Geral">Gerente Geral</option>
                                <option value="Supervisor de Loja">Supervisor de Loja</option>
                                <option value="Auxiliar Administrativo">Auxiliar Administrativo</option>
                                <option value="Recepcionista">Recepcionista</option>
                            </optgroup>
                            <optgroup label="Técnico">
                                <option value="Técnico Líder">Técnico Líder</option>
                                <option value="Técnico de Hardware">Técnico de Hardware</option>
                                <option value="Técnico de Software">Técnico de Software</option>
                                <option value="Auxiliar Técnico">Auxiliar Técnico</option>
                            </optgroup>
                            <optgroup label="Vendas">
                                <option value="Vendedor">Vendedor</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label>Telefone</label>
                        <input type="text" id="funcTelefone" class="form-control" placeholder="(00) 00000-0000" maxlength="15">
                    </div>

                    <div class="form-group col-12">
                        <label>E-mail </label>
                        <input type="email" id="funcEmail" class="form-control" required>
                    </div>

                    <h3 class="section-title">Endereço</h3>

                    <div class="form-group col-3">
                        <label>CEP</label>
                        <input type="text" id="funcCep" class="form-control" placeholder="00000-000" maxlength="9" onblur="buscarCep(this.value)">
                    </div>
                    <div class="form-group col-7"> <label>Logradouro</label>
                        <input type="text" id="funcLogradouro" class="form-control">
                    </div>
                    <div class="form-group col-2"> <label>Nº</label>
                        <input type="text" id="funcNumero" class="form-control">
                    </div>

                    <div class="form-group col-4">
                        <label>Bairro</label>
                        <input type="text" id="funcBairro" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label>Cidade</label>
                        <input type="text" id="funcCidade" class="form-control">
                    </div>
                    <div class="form-group col-2"> <label>UF</label>
                        <input type="text" id="funcEstado" class="form-control" maxlength="2" placeholder="UF">
                    </div>
                    <div class="form-group col-6">
                        <label>Data de Admissão</label>
                        <input type="date" id="funcDataAdmissao" class="form-control" required>
                    </div>
                    <div class="form-group col-6">
                        <label>Status</label>
                        <select id="funcAtivo" class="form-control" required>
                            <option value="true" selected>Ativo</option>
                            <option value="false">Inativo</option>
                        </select>
                    </div>

                </div> <div class="modal-footer" style="margin-top: 20px;">
                <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                <button type="submit" class="btn-submit">Salvar</button>
            </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/funcionario.js}"></script>
</body>
</html>
