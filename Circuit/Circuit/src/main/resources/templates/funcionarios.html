<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head(titulo = 'Funcion√°rios')}">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/menu :: sidebar('funcion√°rios')}"></div>
    <main class="main-content">
        <header th:replace="~{fragments/header.html :: header}" class="top-bar"></header>
        <div class="content">

            <div th:if="${mensagemSucesso}" style="background: #d1fae5; color: #059669; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #a7f3d0; display: flex; align-items: center; gap: 10px;">
                <span>‚úÖ</span>
                <span th:text="${mensagemSucesso}"></span>
            </div>

            <div th:if="${mensagemErro}" style="background: #fee2e2; color: #dc2626; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #fca5a5; display: flex; align-items: center; gap: 10px;">
                <span>‚ö†Ô∏è</span>
                <span th:text="${mensagemErro}"></span>
            </div>

            <div class="page-header">
                <h1 class="page-title">Funcion√°rios Cadastrados</h1>
                <div class="header-actions">
                    <div class="tab-container">
                        <button class="tab-btn active" onclick="switchTab('ativos',event)">Funcion√°rios Ativos</button>
                        <button class="tab-btn" onclick="switchTab('inativos',event)">Funcion√°rios Inativos</button>
                    </div>

                    <button class="btn-primary" onclick="abrirModalNovo()">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Novo Funcion√°rio
                    </button>
                </div>
            </div>

            <div id="tabAtivos" class="tab-content active">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Funcion√°rios Ativos</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar ativos..." id="searchInputAtivos">
                        </div>
                    </div>
                    <table class="data-table" id="funcionarioTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>E-mail</th>
                            <th>Status</th>
                            <th>A√ß√µes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${listaAtivos}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.nome}"></td>
                            <td th:text="${u.cargo}"></td>
                            <td th:text="${u.email}"></td>
                            <td><span class="badge badge-active">Ativo</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-action btn-edit" type="button"
                                            th:data-id="${u.id}"
                                            th:data-nome="${u.nome}"
                                            th:data-cpf="${u.cpf}"
                                            th:data-cargo="${u.cargo}"
                                            th:data-email="${u.email}"
                                            th:data-telefone="${u.telefone}"
                                            th:data-cep="${u.cep}"
                                            th:data-logradouro="${u.logradouro}"
                                            th:data-numero="${u.numero}"
                                            th:data-bairro="${u.bairro}"
                                            th:data-localidade="${u.cidade}"
                                            th:data-uf="${u.estado}"
                                            th:data-dataadmissao="${u.dataAdmissao}"
                                            th:data-ativo="${u.ativo}"
                                            onclick="abrirModalEdicao(this)">‚úèÔ∏è</button>

                                    <a th:href="@{/funcionarios/excluir/{id}(id=${u.id})}"
                                       class="btn-action btn-delete"
                                       onclick="return confirm('Desativar este funcion√°rio?')">üóëÔ∏è</a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listaAtivos)}">
                            <td colspan="6" style="text-align:center; padding: 20px;">Nenhum funcion√°rio ativo.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="tabInativos" class="tab-content">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Funcion√°rios Inativos</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar inativos..." id="searchInputInativos">
                        </div>
                    </div>
                    <table class="data-table" id="funcionarioTableInativos">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>E-mail</th>
                            <th>Status</th>
                            <th>A√ß√µes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${listaInativos}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.nome}"></td>
                            <td th:text="${u.cargo}"></td>
                            <td th:text="${u.email}"></td>
                            <td><span class="badge badge-inactive">Inativo</span></td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/funcionarios/restaurar/{id}(id=${u.id})}"
                                       class="btn-action btn-restore"
                                       onclick="return confirm('Deseja restaurar este funcion√°rio?')">üîÑ</a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listaInativos)}">
                            <td colspan="6" style="text-align:center; padding: 20px;">Nenhum funcion√°rio inativo.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal" id="funcionarioModal">
    <div class="modal-content" style="max-width: 750px;">
        <div class="modal-header">
            <h2 id="modalTitle">Cadastrar Funcion√°rio</h2>
            <button class="btn-close" onclick="closeModal()">&times;</button>
        </div>
        <div id="mensagem" style="padding: 10px; text-align: center; font-weight: bold;"></div>

        <form id="funcionarioForm" th:action="@{/funcionarios/cadastrar}" method="POST">
            <input type="hidden" id="funcId" name="id">
            <div class="modal-body">
                <div class="form-grid" style="display: grid; grid-template-columns: repeat(12, 1fr); gap: 15px;">

                    <h3 class="section-title" style="grid-column: span 12; border-bottom: 1px solid #eee; padding-bottom: 5px;">Dados Pessoais</h3>

                    <div class="form-group" style="grid-column: span 8;">
                        <label>Nome Completo</label>
                        <input type="text" id="funcNome" name="nome" class="form-control" required>
                    </div>
                    <div class="form-group" style="grid-column: span 4;">
                        <label>CPF</label>
                        <input type="text" id="funcCpf" name="cpf" class="form-control" required maxlength="14">
                    </div>

                    <div class="form-group" style="grid-column: span 6;">
                        <label>Cargo</label>
                        <select id="funcCargo" name="cargo" required class="form-control">
                            <option value="" disabled selected>Selecione...</option>
                            <optgroup label="Administrativo">
                                <option value="Gerente Geral">Gerente Geral</option>
                                <option value="Supervisor de Loja">Supervisor de Loja</option>
                            </optgroup>
                            <optgroup label="T√©cnico">
                                <option value="T√©cnico L√≠der">T√©cnico L√≠der</option>
                                <option value="T√©cnico de Hardware">T√©cnico de Hardware</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: span 6;">
                        <label>Telefone</label>
                        <input type="text" id="funcTelefone" name="telefone" class="form-control" maxlength="15">
                    </div>

                    <div class="form-group" style="grid-column: span 12;">
                        <label>E-mail</label>
                        <input type="email" id="funcEmail" name="email" class="form-control" required>
                    </div>

                    <h3 class="section-title" style="grid-column: span 12; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 10px;">Endere√ßo</h3>

                    <div class="form-group" style="grid-column: span 3;">
                        <label>CEP</label>
                        <input type="text" id="funcCep" name="cep" class="form-control" maxlength="9">
                    </div>
                    <div class="form-group" style="grid-column: span 7;">
                        <label>Logradouro</label>
                        <input type="text" id="funcLogradouro" name="logradouro" class="form-control">
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label>N¬∫</label>
                        <input type="text" id="funcNumero" name="numero" class="form-control">
                    </div>

                    <div class="form-group" style="grid-column: span 4;">
                        <label>Bairro</label>
                        <input type="text" id="funcBairro" name="bairro" class="form-control">
                    </div>
                    <div class="form-group" style="grid-column: span 6;">
                        <label>Cidade</label>
                        <input type="text" id="funcCidade" name="localidade" class="form-control">
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label>UF</label>
                        <input type="text" id="funcEstado" name="uf" class="form-control" maxlength="2">
                    </div>

                    <div class="form-group" style="grid-column: span 6;">
                        <label>Data de Admiss√£o</label>
                        <input type="date" id="funcDataAdmissao" name="dataAdmissao" class="form-control" required>
                    </div>
                    <div class="form-group" style="grid-column: span 6;">
                        <label>Status</label>
                        <select id="funcAtivo" name="ativo" class="form-control" required>
                            <option value="true">Ativo</option>
                            <option value="false">Inativo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer" style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/funcionario.js}"></script>
</body>
</html>
