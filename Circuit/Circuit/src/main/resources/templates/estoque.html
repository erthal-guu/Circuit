<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head(titulo = 'Estoque')}">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/menu :: sidebar('estoque')}"></div>
    <main class="main-content">
        <header th:replace="~{fragments/header.html :: header}" class="top-bar"></header>

        <div class="content">
            <div th:if="${mensagemSucesso}" style="background: #d1fae5; color: #059669; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #a7f3d0; display: flex; align-items: center; gap: 10px;">
                <span>‚úÖ</span>
                <span th:text="${mensagemSucesso}"></span>
            </div>

            <div th:if="${mensagemErro}" style="background: #fee2e2; color: #dc2626; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #fca5a5; display: flex; align-items: center; gap: 10px;">
                <span>‚ö†Ô∏è</span>
                <span th:text="${mensagemErro}"></span>
            </div>

            <div class="page-header">
                <h1 class="page-title">Estoque de Produtos</h1>
                <div class="header-actions">
                    <div class="tab-container">
                        <button class="tab-btn active" onclick="switchTab('ativos', event)">Produtos Ativos</button>
                        <button class="tab-btn" onclick="switchTab('inativos', event)">Produtos Inativos</button>
                    </div>

                    <button class="btn-primary" onclick="abrirModalNovo()">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Novo Produto
                    </button>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Valor em Estoque</span>
                        <i class="fas fa-dollar-sign stat-icon"></i>
                    </div>
                    <div class="stat-value">
                        <small style="font-size: 0.5em; vertical-align: middle;">R$</small>
                        <span th:text="${valorTotalEstoque != null ? #numbers.formatDecimal(valorTotalEstoque, 0, 'POINT', 2, 'COMMA') : '0,00'}">0,00</span>
                    </div>
                </div>

                <div class="stat-card alert">
                    <div class="stat-header">
                        <span class="stat-title">Itens Cr√≠ticos</span>
                        <i class="fas fa-exclamation-triangle stat-icon icon-alert"></i>
                    </div>
                    <div class="stat-value text-alert" th:text="${totalBaixoEstoque}">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Total de Produtos</span>
                        <i class="fas fa-boxes stat-icon"></i>
                    </div>
                    <div class="stat-value" th:text="${listaAtivos != null ? #lists.size(listaAtivos) : 0}">0</div>
                </div>
            </div>

            <div id="tabAtivos" class="tab-content active">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Produtos Ativos</h3>
                        <div class="search-box">
                            <input type="text" placeholder="Buscar Ativos..." id="searchInputAtivos">
                        </div>
                    </div>
                    <table class="data-table" id="estoqueTable">
                        <thead>
                        <tr>
                            <th>C√≥d. Barras</th>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Qtd</th>
                            <th>Fornecedor</th>
                            <th>Venda</th>
                            <th>A√ß√µes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${listaAtivos}">
                            <td th:text="${p.codigoBarras}"></td>
                            <td th:text="${p.nome}"></td>
                            <td th:text="${p.categoriaId}"></td>
                            <td th:text="${p.quantidade}" th:style="${p.quantidade <= p.quantidadeMinima ? 'color:red; font-weight:bold;' : ''}"></td>
                            <td th:text="${p.fornecedorId?.nomeFantasia}"></td>
                            <td th:text="${'R$ ' + #numbers.formatDecimal(p.precoVenda, 1, 'POINT', 2, 'COMMA')}"></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-action btn-edit" type="button"
                                            th:data-id="${p.id}"
                                            th:data-nome="${p.nome}"
                                            th:data-categoria="${p.categoriaId}"
                                            th:data-fornecedor="${p.fornecedorId?.nomeFantasia}"
                                            th:data-quantidade="${p.quantidade}"
                                            th:data-minima="${p.quantidadeMinima}"
                                            th:data-compra="${p.precoCompra}"
                                            th:data-venda="${p.precoVenda}"
                                            th:data-codigobarras="${p.codigoBarras}"
                                            onclick="abrirModalEdicao(this)">‚úèÔ∏è</button>

                                    <a th:href="@{/estoque/excluir/{id}(id=${p.id})}" class="btn-action btn-delete" onclick="return confirm('Desativar produto?')">üóëÔ∏è</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="tabInativos" class="tab-content">
                <div class="table-card">
                    <div class="table-header"><h3>Produtos Inativos</h3></div>
                    <table class="data-table" id="estoqueTableInativos">
                        <thead>
                        <tr>
                            <th>C√≥d. Barras</th>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Fornecedor</th>
                            <th>A√ß√µes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${listaInativos}">
                            <td th:text="${p.codigoBarras}"></td>
                            <td th:text="${p.nome}"></td>
                            <td th:text="${p.categoriaId}"></td>
                            <td th:text="${p.fornecedorId?.nomeFantasia}"></td>
                            <td>
                                <a th:href="@{/estoque/restaurar/{id}(id=${p.id})}" class="btn-action btn-restore">üîÑ</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal" id="estoqueModal">
    <div class="modal-content" style="max-width: 800px;">
        <div class="modal-header">
            <h2 id="modalTitle">Cadastrar Produto</h2>
            <button class="btn-close" onclick="closeModal()">&times;</button>
        </div>

        <form id="estoqueForm" th:action="@{/estoque/cadastrar}" method="POST">
            <input type="hidden" id="prodId" name="id">
            <div class="modal-body">
                <div class="form-grid">
                    <h3 class="section-title">Dados do Produto</h3>
                    <div class="form-group col-8">
                        <label>Nome do Produto</label>
                        <input type="text" id="prodNome" name="nome" class="form-control" required>
                    </div>
                    <div class="form-group col-4">
                        <label>C√≥digo de Barras</label>
                        <input type="text" id="prodCodigoBarras" name="codigoBarras" class="form-control">
                    </div>

                    <div class="form-group col-6">
                        <label>Categoria</label>
                        <select id="prodCategoria" name="categoria.id" class="form-control" required>
                            <option value="">Selecione...</option>
                                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.tipo}"></option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label>Fornecedor</label>
                        <select id="prodFornecedor" name="fornecedor.id" class="form-control">
                            <option value="">Selecione...</option>
                            <option th:each="f : ${listaFornecedores}" th:value="${f.id}" th:text="${f.nomeFantasia}"></option>
                        </select>
                    </div>

                    <div class="form-group col-4">
                        <label>Qtd. Atual</label>
                        <input type="number" id="prodQuantidade" name="quantidade" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label>Qtd. M√≠nima</label>
                        <input type="number" id="prodQuantidadeMinima" name="quantidadeMinima" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label>Status</label>
                        <select id="prodAtivo" name="ativo" class="form-control">
                            <option value="true">Ativo</option>
                            <option value="false">Inativo</option>
                        </select>
                    </div>

                    <div class="form-group col-6">
                        <label>Pre√ßo Compra (R$)</label>
                        <input type="number" step="0.01" id="prodPrecoCompra" name="precoCompra" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label>Pre√ßo Venda (R$)</label>
                        <input type="number" step="0.01" id="prodPrecoVenda" name="precoVenda" class="form-control">
                    </div>
                </div>
                <div class="modal-footer" style="margin-top: 20px;">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/estoque.js}"></script>
</body>
</html>
