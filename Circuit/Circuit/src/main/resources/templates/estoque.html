<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head(titulo = 'Estoque')}">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/menu :: sidebar('estoque')}"></div>
    <main class="main-content">
        <header th:replace="~{fragments/header.html :: header}" class="top-bar"></header>

        <div class="content">
            <div class="page-header">
                <h1 class="page-title">Estoque de Produtos</h1>
                <div class="header-actions">
                    <div class="tab-container">
                        <button class="tab-btn active" onclick="switchTab('ativos')">Produtos Ativos</button>
                        <button class="tab-btn" onclick="switchTab('inativos')">Produtos Inativos</button>
                    </div>

                    <button class="btn-primary" onclick="openModal()">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                        </svg>
                        Novo Produto
                    </button>
                </div>
            </div>

            <div id="tabAtivos" class="tab-content active">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Produtos Ativos</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2"
                                      stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar produtos..." id="searchInputAtivos">
                        </div>
                    </div>

                    <table class="data-table" id="estoqueTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Qtd</th>
                            <th>Preço Venda</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="tabInativos" class="tab-content">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Produtos Inativos</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2"
                                      stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar inativos..." id="searchInputInativos">
                        </div>
                    </div>
                    <table class="data-table" id="estoqueTableInativos">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Qtd</th>
                            <th>Preço Venda</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal" id="estoqueModal">
    <div class="modal-content" style="max-width: 700px;">
        <div class="modal-header">
            <h2 id="modalTitle">Cadastrar Produto</h2>
            <button class="btn-close" onclick="closeModal()">&times;</button>
        </div>

        <form id="estoqueForm">
            <div class="modal-body">
                <div class="form-grid">
                    <h3 class="section-title">Informações do Produto</h3>

                    <div class="form-group col-12">
                        <label>Nome do Produto </label>
                        <input type="text" id="prodNome" class="form-control" required>
                    </div>

                    <div class="form-group col-6">
                        <label>Categoria </label>
                        <select id="prodCategoria" class="form-control" required>
                        </select>
                    </div>

                    <div class="form-group col-6">
                        <label>Fornecedor</label>
                        <select id="prodFornecedor" class="form-control">
                        </select>
                    </div>

                    <div class="form-group col-4">
                        <label>Qtd. Atual</label>
                        <input type="number" id="prodQtd" class="form-control" value="0">
                    </div>
                    <div class="form-group col-4">
                        <label>Qtd. Mínima</label>
                        <input type="number" id="prodMinima" class="form-control" value="5">
                    </div>
                    <div class="form-group col-4">
                        <label>Status</label>
                        <select id="prodAtivo" class="form-control">
                            <option value="true">Ativo</option>
                            <option value="false">Inativo</option>
                        </select>
                    </div>

                    <div class="form-group col-6">
                        <label>Preço Compra (R$)</label>
                        <input type="number" step="0.01" id="prodPrecoCompra" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label>Preço Venda (R$)</label>
                        <input type="number" step="0.01" id="prodPrecoVenda" class="form-control">
                    </div>
                </div>

                <div class="form-group col-12">
                    <label>Imagem do Produto</label>
                    <div class="image-upload-wrapper">
                        <label for="prodImagem" class="image-upload-label">
                            <span>Clique para selecionar uma foto</span>
                            <small id="fileNameDisplay" style="margin-left: auto;">Nenhum arquivo selecionado</small>
                        </label>
                        <input type="file" id="prodImagem" accept="image/*" onchange="updateFileName(this)">
                    </div>
                </div>

                <div class="modal-footer" style="margin-top: 20px;">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar Produto</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/estoque.js}"></script>
</body>
</html>
