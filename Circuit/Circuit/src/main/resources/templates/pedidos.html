<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head(titulo = 'Pedidos de Compra')}">
</head>
<body>

<div th:replace="~{fragments/menu :: sidebar('pedidos')}"></div>

<div class="main-content">
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="content">
        <div class="page-header">
            <div>
                <h1 class="page-title" id="main-title">Pedidos</h1>
            </div>
            <div class="header-actions">
                <button type="submit" form="formPedido" id="btn-salvar-global" class="btn-primary btn-block justify-center" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    Salvar Pedido
                </button>
                <div class="tab-container">
                    <button class="tab-btn active" onclick="switchTab('lista')" id="btn-tab-lista">
                        Meus Pedidos
                    </button>
                    <button class="tab-btn" onclick="switchTab('form')" id="btn-tab-form">
                        Novo Pedido
                    </button>
                </div>
            </div>
        </div>

        <div id="view-lista" class="tab-view">
            <div class="table-card">
                <div class="table-header">
                    <h3>Hist√≥rico de Pedidos</h3>
                    <div class="search-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <input type="text" placeholder="Pesquisar pedidos...">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>C√≥d.</th>
                            <th>Fornecedor</th>
                            <th>Data</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th class="text-center">A√ß√µes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pedido : ${listaPedidos}">
                            <td th:text="${pedido.codigo}" class="font-700">PO-0001</td>
                            <td th:text="${pedido.fornecedor.nomeFantasia}">Fornecedor Exemplo</td>
                            <td th:text="${#dates.format(pedido.dataPedido, 'dd/MM/yyyy')}">10/02/2026</td>
                            <td th:text="${'R$ ' + pedido.valorTotal}">R$ 0,00</td>
                            <td>
                                <span class="badge" th:classappend="${'badge-' + pedido.status.toLowerCase()}" th:text="${pedido.status}">CONFIRMADO</span>
                            </td>
                            <td class="text-center">
                                <button class="btn-action btn-edit" title="Editar" th:onclick="'editarPedido(' + ${pedido.id} + ')'">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="view-form" class="tab-view" style="display: none;">
            <form th:action="@{/pedidos/salvar}" method="POST" id="formPedido" class="w-100">

                <div class="table-card p-25">
                    <div class="status-header">
                        <h3>Dados Gerais e Financeiro</h3>
                    </div>

                    <div class="form-grid-4">
                        <div class="form-group">
                            <label>N√∫mero do Pedido</label>
                            <div class="input-wrapper-btn">
                                <input type="text" id="numeroPedido" name="numeroPedido" class="form-control input-readonly" readonly>
                                <button type="button" class="btn-inside" onclick="gerarCodigoHex()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22"/><path d="m18 2 4 4-4 4"/><path d="M2 6h1.9c1.5 0 2.7.9 3.6 2.2"/><path d="M22 18h-5.9c-1.3 0-2.6-.7-3.3-1.8l-.5-.8"/><path d="m18 14 4 4-4 4"/></svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group span-2">
                            <label>Fornecedor <span class="text-danger">*</span></label>
                            <select class="form-control" id="selectFornecedor" name="fornecedorId" required onchange="atualizarDadosFornecedor(this)">
                                <option value="">Selecione um fornecedor...</option>
                                <option th:each="f : ${listaFornecedores}" th:value="${f.id}" th:text="${f.nomeFantasia}" th:data-cnpj="${f.cnpj}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>CNPJ / C√≥d.</label>
                            <input type="text" id="inputCnpjFornecedor" class="form-control input-bg" readonly>
                        </div>

                        <div class="form-group">
                            <label>Data Emiss√£o</label>
                            <input type="date" class="form-control" name="dataPedido" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                        </div>

                        <div class="form-group">
                            <label>Prev. Entrega</label>
                            <input type="date" class="form-control" name="dataEntrega">
                        </div>

                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control font-600 text-main" name="status">
                                <option value="RASCUNHO">üìù Rascunho</option>
                                <option value="CONFIRMADO">‚úÖ Confirmado</option>
                                <option value="CANCELADO">‚ùå Cancelado</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Respons√°vel</label>
                            <div>
                                <select class="form-control" name="responsavelId" id="selectResponsavel">
                                    <option value="">Selecione...</option>
                                    <option th:each="func : ${listaFuncionarios}"
                                            th:value="${func.id}"
                                            th:text="${func.nome}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Subtotal Itens</label>
                            <div>
                                <input type="text" id="inputSubtotal" class="money-input" value="0,00" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Frete / Extras</label>
                            <div>
                                <input type="text" id="inputFrete" class="money-input" value="0,00" oninput="calcularTotalFinal()">
                            </div>
                        </div>

                        <div class="form-group span-2">
                            <label class="text-primary font-700">Total do pedido</label>
                            <div>
                                <input type="text" id="spanTotalFinal" class="money-input" value="0,00" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-card mt-20">
                    <div class="card-header-simple">
                        <h3 class="flex-center gap-5 text-white">Itens do Pedido</h3>
                        <button type="button" class="btn-primary flex-center gap-5" onclick="adicionarLinhaItem()">
                            + Adicionar Produto
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table" id="tabelaItens">
                            <thead>
                            <tr>
                                <th style="width: 40%">Produto</th>
                                <th>Qtd.</th>
                                <th>Valor Unit.</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="tbodyItens">
                            <tr class="linha-item">
                                <td>
                                    <select class="form-control" name="itens[0].produtoId" onchange="atualizarPreco(this)">
                                        <option value="">Selecione...</option>
                                        <option th:each="p : ${listaProdutos}" th:value="${p.id}" th:text="${p.nome}" th:data-preco="${p.precoCusto}"></option>
                                    </select>
                                </td>
                                <td><input type="number" class="form-control text-center" name="itens[0].quantidade" value="1" oninput="calcularLinha(this)"></td>
                                <td>
                                    <div class="input-money-wrapper">
                                        <span class="currency-prefix">R$</span>
                                        <input type="text" class="money-input" name="itens[0].valorUnitario" value="0,00" oninput="calcularLinha(this)">
                                    </div>
                                </td>
                                <td><input type="text" class="form-control input-no-border font-700 bg-light" value="R$ 0,00" readonly></td>
                                <td>
                                    <button type="button" class="btn-icon-trash" onclick="removerLinha(this)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/pedido.js}"></script>
</body>
</html>
