
<body>

<aside th:fragment="sidebar(activePage)" class="sidebar">
    <div class="logo-container">
        <img th:src="@{/images/Circuit-logo-branca.png}" alt="Circuit Logo" class="logo">
        <h1 class="brand">CIRCUIT</h1>
    </div>

    <nav class="menu">
        <a th:href="@{/home}" class="menu-item"
           th:classappend="${activePage == 'home'} ? 'active' : ''">
            <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M3 10L10 3L17 10V17C17 17.5304 16.7893 18.0391 16.4142 18.4142C16.0391 18.7893 15.5304 19 15 19H5C4.46957 19 3.96086 18.7893 3.58579 18.4142C3.21071 18.0391 3 17.5304 3 17V10Z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="menu-text">Dashboard</span>
        </a>

        <div class="menu-section"><span class="menu-section-title">OPERACIONAL</span></div>

        <a th:href="@{/ordens-servico}" class="menu-item"
           th:classappend="${activePage == 'ordens-servico'} ? 'active' : ''">
            <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="menu-text">Ordens de Serviço</span>
        </a>

        <a th:href="@{/clientes}" class="menu-item"
           th:classappend="${activePage == 'clientes'} ? 'active' : ''">
            <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21M13 7C13 9.20914 11.2091 11 9 11C6.79086 11 5 9.20914 5 7C5 4.79086 6.79086 3 9 3C11.2091 3 13 4.79086 13 7Z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="menu-text">Clientes</span>
        </a>
        <a th:href="@{/estoque}" class="menu-item"
           th:classappend="${activePage == 'estoque' || activePage == 'pecas'} ? 'active' : ''">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"></path>
                <polyline points="3.29 7 12 12 20.71 7"></polyline>
                <line x1="12" y1="22" x2="12" y2="12"></line>
            </svg>
            <span class="menu-text">Estoque</span>
        </a>
        <div class="menu-section"><span class="menu-section-title">CADASTROS</span></div>

        <a th:href="@{/modelos}" class="menu-item"
           th:classappend="${activePage == 'modelos'} ? 'active' : ''">
            <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="2" width="20" height="20" rx="2" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 2V22M16 8H2M16 16H2" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
            <span class="menu-text">Modelos</span>
        </a>

        <a th:href="@{/aparelhos}" class="menu-item"
           th:classappend="${activePage == 'aparelhos'} ? 'active' : ''">
            <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <rect x="5" y="2" width="14" height="20" rx="2" ry="2" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 18H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
            <span class="menu-text">Aparelhos</span>
        </a>

        <div class="menu-section"><span class="menu-section-title">SISTEMA</span></div>

        <a th:href="@{/funcionarios}" class="menu-item"
           th:classappend="${activePage == 'funcionarios'} ? 'active' : ''">
            <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21M20 8V14M23 11H17M13 7C13 9.20914 11.2091 11 9 11C6.79086 11 5 9.20914 5 7C5 4.79086 6.79086 3 9 3C11.2091 3 13 4.79086 13 7Z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="menu-text">Funcionários</span>
        </a>
        <a th:href="@{/fornecedores}" class="menu-item"
           th:classappend="${activePage == 'fornecedores'} ? 'active' : ''">
            <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
            <span class="menu-text">Fornecedores</span>
        </a>

        <a th:href="@{/usuarios}" class="menu-item"
           th:classappend="${activePage == 'usuarios'} ? 'active' : ''">
            <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21M12.5 7C12.5 9.20914 10.7091 11 8.5 11C6.29086 11 4.5 9.20914 4.5 7C4.5 4.79086 6.29086 3 8.5 3C10.7091 3 12.5 4.79086 12.5 7Z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="menu-text">Usuários</span>
        </a>

        <a th:href="@{/relatorios}" class="menu-item"
           th:classappend="${activePage == 'relatorios'} ? 'active' : ''">
            <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M12 20H21V10H12V20ZM12 8H21V4H12V8ZM3 20H11V14H3V20ZM3 12H11V4H3V12Z" fill="currentColor"/>
            </svg>
            <span class="menu-text">Relatórios</span>
        </a>
    </nav>

    <div class="sidebar-footer">
        <div class="user-profile">
            <div class="user-avatar">A</div>
            <div class="user-details">
                <div class="user-name" id="nomeUsuarioExibicao">Carregando...</div>
            </div>
        </div>
    </div>
</aside>

</body>
</html>
