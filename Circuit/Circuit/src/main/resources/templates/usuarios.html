<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head(titulo = 'Usuários')}">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/menu :: sidebar('usuarios')}"></div>
    <main class="main-content">
        <header th:replace="~{fragments/header.html :: header}" class="top-bar"></header>
        <div class="content">
            <div class="page-header">
                <h1 class="page-title">Usuários do Sistema</h1>
                <div class="header-actions">
                    <div class="tab-container">
                        <button class="tab-btn active" onclick="switchTab('ativos')">Usuários Ativos</button>
                        <button class="tab-btn" onclick="switchTab('inativos')" id="btnTabInativos">Usuários Inativos</button>
                    </div>
                    <button class="btn-primary" onclick="openModal()">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Novo Usuário
                    </button>
                </div>
            </div>

            <div id="tabAtivos" class="tab-content active">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Lista de Usuários</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar ativos..." id="searchInputAtivos">
                        </div>
                    </div>
                    <table class="data-table" id="userTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Perfil</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="tabInativos" class="tab-content">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Usuários Inativos</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar inativos..." id="searchInputInativos">
                        </div>
                    </div>
                    <table class="data-table" id="userTableInativos">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal" id="userModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Novo Usuário</h2>
            <button class="btn-close" onclick="closeModal()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div id="mensagem" style="padding: 10px; text-align: center; font-weight: bold;"></div>
        <form id="userForm">
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label for="userName">Nome Completo</label>
                        <input type="text" id="userName" required placeholder="Digite o nome completo">
                    </div>
                    <div class="form-group">
                        <label for="userCPF">CPF</label>
                        <input type="text" id="userCPF" required placeholder="000.000.000-00" maxlength="14">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="userProfile">Perfil de Acesso</label>
                        <select id="userProfile" required>
                            <option value="">Selecione o perfil</option>
                            <option value="ADMIN">Administrador</option>
                            <option value="TECNICO">Técnico</option>
                            <option value="VENDEDOR">Vendedor</option>
                            <option value="GERENTE">Gerente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="userStatus">Status</label>
                        <select id="userStatus" required>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="userPassword">Senha</label>
                        <div class="password-container">
                            <input type="password" id="userPassword" placeholder="Digite a senha">
                            <button type="button" class="btn-eye" onclick="togglePassword('userPassword')">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userPasswordConfirm">Confirmar Senha</label>
                        <div class="password-container">
                            <input type="password" id="userPasswordConfirm" placeholder="Confirme a senha">
                            <button type="button" class="btn-eye" onclick="togglePassword('userPasswordConfirm')">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar Usuário</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/home.js}"></script>
<script th:src="@{/js/user.js}"></script>
</body>
</html>
