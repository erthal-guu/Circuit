<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head(titulo = 'Clientes')}">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/menu :: sidebar('clientes')}"></div>
    <main class="main-content">
        <header th:replace="~{fragments/header.html :: header}" class="top-bar"></header>

        <div class="content">
            <div th:if="${mensagemSucesso}" style="background: #d1fae5; color: #059669; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #a7f3d0; display: flex; align-items: center; gap: 10px;">
                <span>‚úÖ</span>
                <span th:text="${mensagemSucesso}"></span>
            </div>
            <div th:if="${mensagemDelete}" class="auto-close" style="background: #FFFFE0; color: goldenrod; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid yellow; display: flex; align-items: center; gap: 10px;">
                <span>üóëÔ∏è</span>
                <span th:text="${mensagemDelete}"></span>
            </div>

            <div th:if="${mensagemErro}" style="background: #fee2e2; color: #dc2626; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #fca5a5; display: flex; align-items: center; gap: 10px;">
                <span>‚ö†Ô∏è</span>
                <span th:text="${mensagemErro}"></span>
            </div>

            <div class="page-header">
                <h1 class="page-title">Clientes Cadastrados</h1>
                <div class="header-actions">
                    <div class="tab-container">
                        <button class="tab-btn active" onclick="switchTab('ativos', event)">Clientes Ativos</button>
                        <button class="tab-btn" onclick="switchTab('inativos', event)">Clientes Inativos</button>
                    </div>

                    <button class="btn-primary" onclick="abrirModalNovo()">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Novo Cliente
                    </button>
                </div>
            </div>

            <div id="tabAtivos" class="tab-content active">
                <div class="table-card">
                    <div class="table-header">
                        <h3 style>Clientes Ativos</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar Ativos..." id="searchInputAtivos">
                        </div>
                    </div>
                    <table class="data-table" id="clienteTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th> <th>CPF</th>  <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Status</th>
                            <th>A√ß√µes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c : ${listaAtivos}">
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.nome}"></td>
                            <td th:text="${c.cpf}"></td>
                            <td th:text="${c.telefone}"></td>
                            <td th:text="${c.email}"></td>
                            <td><span class="badge badge-active">Ativo</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-action btn-edit" type="button"
                                            th:data-id="${c.id}"
                                            th:data-nome="${c.nome}"
                                            th:data-cpf="${c.cpf}"
                                            th:data-email="${c.email}"
                                            th:data-telefone="${c.telefone}"
                                            th:data-cep="${c.cep}"
                                            th:data-logradouro="${c.logradouro}"
                                            th:data-numero="${c.numero}"
                                            th:data-bairro="${c.bairro}"
                                            th:data-cidade="${c.cidade}"
                                            th:data-estado="${c.estado}"
                                            th:data-ativo="${c.ativo}"
                                            onclick="abrirModalEdicao(this)"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg></button>

                                    <a th:href="@{/clientes/excluir/{id}(id=${c.id})}"
                                       class="btn-action btn-delete"
                                       onclick="return confirm('Desativar este cliente?')"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M19 6V20C19 21 18 22 17 22H7C6 22 5 21 5 20V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M8 6V4C8 3 9 2 10 2H14C15 2 16 3 16 4V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg></a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listaAtivos)}">
                            <td colspan="7" style="text-align:center; padding: 20px;">Nenhum cliente ativo.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="tabInativos" class="tab-content">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Clientes Inativos</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar inativos..." id="searchInputInativos">
                        </div>
                    </div>
                    <table class="data-table" id="clienteTableInativos">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>A√ß√µes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c : ${listaInativos}">
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.nome}"></td>
                            <td th:text="${c.cpf}"></td>
                            <td th:text="${c.telefone}"></td>
                            <td th:text="${c.email}"></td>
                            <td>
                                <a th:href="@{/clientes/restaurar/{id}(id=${c.id})}"
                                   class="btn-action btn-restore"
                                   onclick="return confirm('Restaurar este cliente?')"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <polyline points="1 4 1 10 7 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal" id="clienteModal">
    <div class="modal-content" style="max-width: 800px;">
        <div class="modal-header">
            <h2 id="modalTitle">Cadastrar Cliente</h2>
            <button class="btn-close" onclick="closeModal()">&times;</button>
        </div>
        <div id="mensagem" style="padding: 10px; text-align: center; font-weight: bold;"></div>

        <form id="clienteForm" th:action="@{/clientes/cadastrar}" method="POST">
            <input type="hidden" id="cliId" name="id">
            <div class="modal-body">
                <div class="form-grid">
                    <h3 class="section-title">Dados Pessoais</h3>

                    <div class="form-group col-6">
                        <label>Nome Completo *</label>
                        <input type="text" id="cliNome" name="nome" class="form-control" required>
                    </div>

                    <div class="form-group col-6">
                        <label>CPF *</label>
                        <input type="text" id="cliCpf" name="cpf" class="form-control" required maxlength="14">
                    </div>

                    <div class="form-group col-6">
                        <label>E-mail *</label>
                        <input type="email" id="cliEmail" name="email" class="form-control" required>
                    </div>

                    <div class="form-group col-6">
                        <label>Telefone</label>
                        <input type="text" id="cliTelefone" name="telefone" class="form-control" maxlength="15">
                    </div>

                    <h3 class="section-title">Endere√ßo</h3>

                    <div class="form-group col-3">
                        <label>CEP</label>
                        <input type="text" id="cliCep" name="cep" class="form-control" maxlength="9" onblur="buscarCep(this.value)">
                    </div>
                    <div class="form-group col-7">
                        <label>Logradouro</label>
                        <input type="text" id="cliLogradouro" name="logradouro" class="form-control">
                    </div>
                    <div class="form-group col-2">
                        <label>N¬∫</label>
                        <input type="text" id="cliNumero" name="numero" class="form-control">
                    </div>

                    <div class="form-group col-4">
                        <label>Bairro</label>
                        <input type="text" id="cliBairro" name="bairro" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label>Cidade</label>
                        <input type="text" id="cliCidade" name="cidade" class="form-control">
                    </div>
                    <div class="form-group col-2">
                        <label>UF</label>
                        <input type="text" id="cliEstado" name="estado" class="form-control" maxlength="2">
                    </div>

                    <div class="form-group col-12">
                        <label>Status</label>
                        <select id="cliAtivo" name="ativo" class="form-control" required>
                            <option value="true">Ativo</option>
                            <option value="false">Inativo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer" style="margin-top: 20px;">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/cliente.js}"></script>
</body>
</html>
