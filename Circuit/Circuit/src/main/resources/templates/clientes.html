<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head(titulo = 'Clientes')}">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/menu :: sidebar('clientes')}"></div>
    <main class="main-content">
        <header th:replace="~{fragments/header.html :: header}" class="top-bar"></header>

        <div class="content">
            <div class="page-header">
                <h1 class="page-title">Clientes do Sistema</h1>
                <div class="header-actions">
                    <div class="tab-container">
                        <button class="tab-btn active" onclick="switchTab('ativos')">Clientes Ativos</button>
                        <button class="tab-btn" onclick="switchTab('inativos')" id="btnTabInativos">Clientes Inativos
                        </button>
                    </div>
                    <button class="btn-primary" onclick="openModal()">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                        </svg>
                        Novo Cliente
                    </button>
                </div>
            </div>

            <div id="tabAtivos" class="tab-content active">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Clientes ativos</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2"
                                      stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar ativos..." id="searchInputAtivos">
                        </div>
                    </div>
                    <table class="data-table" id="clienteTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="tabInativos" class="tab-content">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Clientes Inativos</h3>
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2"
                                      stroke-linecap="round"/>
                            </svg>
                            <input type="text" placeholder="Buscar inativos..." id="searchInputInativos">
                        </div>
                    </div>
                    <table class="data-table" id="clienteTableInativos">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal" id="clienteModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Novo Cliente</h2>
            <button class="btn-close" onclick="closeModal()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div id="mensagem" style="padding: 10px; text-align: center; font-weight: bold;"></div>
        <form id="clienteForm">
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label for="cliNome">Nome Completo</label>
                        <input type="text" id="cliNome" required placeholder="Digite o nome do cliente">
                    </div>
                    <div class="form-group">
                        <label for="cliCpf">CPF</label>
                        <input type="text" id="cliCpf" required placeholder="000.000.000-00" maxlength="14">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cliEmail">E-mail</label>
                        <input type="email" id="cliEmail" required placeholder="exemplo@email.com">
                    </div>
                    <div class="form-group">
                        <label for="cliTelefone">Telefone</label>
                        <input type="text" id="cliTelefone" required placeholder="(00) 00000-0000" maxlength="15">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cliCep">CEP</label>
                        <input type="text" id="cliCep" required placeholder="00000-000" onblur="buscarCep(this.value)">
                    </div>
                    <div class="form-group" style="flex: 2;">
                        <label for="cliLogradouro">Logradouro (Rua)</label>
                        <input type="text" id="cliLogradouro" required placeholder="Rua, Avenida...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cliNumero">Número</label>
                        <input type="text" id="cliNumero" required placeholder="123">
                    </div>
                    <div class="form-group">
                        <label for="cliBairro">Bairro</label>
                        <input type="text" id="cliBairro" required placeholder="Nome do bairro">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cliCidade">Cidade</label>
                        <input type="text" id="cliCidade" required placeholder="Cidade">
                    </div>
                    <div class="form-group">
                        <label for="cliEstado">Estado (UF)</label>
                        <input type="text" id="cliEstado" required placeholder="UF" maxlength="2">
                    </div>
                    <div class="form-group">
                        <label for="cliAtivo">Status</label>
                        <select id="cliAtivo" required>
                            <option value="true">Ativo</option>
                            <option value="false">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar Cliente</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/cliente.js}"></script>
</body>
</html>
