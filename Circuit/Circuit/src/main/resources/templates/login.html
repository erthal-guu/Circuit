<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit - Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="decorative-circle circle-top"></div>
<div class="decorative-circle circle-bottom"></div>

<div class="login-container">
    <div class="login-header">
        <img th:src="@{/images/Circuit-logo-azul.png}" alt="Circuit Logo" class="logo">
        <h2 class="title">Circuit</h2>
        <p class="subtitle">Acesse sua conta</p>
    </div>

    <form th:action="@{/login}" method="POST" id="loginForm">
        <div class="form-group">
            <label for="username">CPF</label>
            <input type="text" id="username" name="username" placeholder="000.000.000-00" maxlength="15" required>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Digite a senha" required>
                <button type="button" class="btn-eye" onclick="togglePassword('password')">
                    <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg class="eye-closed hide" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 19c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>

        <button type="submit" id="btnEntrar" class="btn-submit">
            Entrar
        </button>

        <div id="mensagem" class="message">
            <span th:if="${param.error}" style="color: red;">CPF ou senha inválidos.</span>
            <span th:if="${param.logout}" style="color: green;">Você saiu do sistema com segurança.</span>
        </div>
    </form>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
